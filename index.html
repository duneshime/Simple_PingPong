<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryan's Pingpong Score Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <section class="ping-pong">
      <img
        src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="red and brown wooden table tennis racket" />
      <h1 id="title">Ping Pong Score Keeper</h1>
      <div class="container-score">
        <h3 id="p1-score">0</h3>
        <h3>to</h3>
        <h3 id="p2-score">0</h3>
        <p>Use the buttons below to keep scoring</p>
        <label for="options">Playing to:</label>
        <select id="options" name="options">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="buttons">
        <button id="p1">+ 1 Player One</button>
        <button id="p2">+ 1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
